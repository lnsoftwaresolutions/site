<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    var redirects = {
      "/index.php/company/careers/": "/careers",
      "/index.php/contact-us/": "/contact-us",
      "/index.php/technologies/": "/technologies",
      "/index.php/industries/architecture/": "/industries/automotive",
      "/index.php/hcm/": "/technologies/oracle-hcm"
    };

    var path = window.location.pathname;

    // If the path exists in the redirects object, redirect to the new page
    if ( redirects[path] ) {
      window.location.replace( redirects[path] );
    } else {
      // Redirect to the Angular app with the correct route
      window.location.replace( "/#" + path );
    }
  </script>
</head>

<body>
  <h1>Redirecting...</h1>
</body>

</html>
